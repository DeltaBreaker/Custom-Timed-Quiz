<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Timed Quiz</title>
        <link rel="stylesheet" href="res/style.css">
    </head>
    <body>
        <ready-state id="ready-state">
            <h1 id="main-header">Test Your Knowledge</h1>
            <button id="start-button" class="nav-button">Start</button>
            <button id="highscores-button" class="nav-button">Highscores</button>
        </ready-state>
        <quiz-state id="quiz-state">
            <question-container id="question-container">
            </question-container>
            <h2 id="timer"></h2>
            <h2 id="right-wrong-label">Right</h2>
        </quiz-state>

        <script src="res/script.js"></script>
    </body>
</html>
