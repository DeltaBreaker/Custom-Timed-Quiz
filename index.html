<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Timed Quiz</title>
        <link rel="stylesheet" href="res/style.css">
    </head>
    <body>
        <ready-state id="ready-state">
            <h1 id="main-header">Test Your Knowledge</h1>
            <button id="start-button" class="nav-button">Start</button>
            <button id="highscores-button" class="nav-button">Highscores</button>
        </ready-state>
        <quiz-state id="quiz-state">
            <question-container id="question-container">
            </question-container>
            <h2 id="timer"></h2>
            <h2 id="right-wrong-label">Right</h2>
        </quiz-state>
        <input-state id="input-state">
            <h1 id="main-header">Save Your Score</h1>
            <h2 id="result"></h2>
            <input id="name-input" value="Name"></input>
            <br/>
            <button class="centered-button" id="save-button">Save</button>
        </input-state>
        <score-state id="score-state">
            <h1 id="main-header">Highscores</h1>
            <h2 id="score-header"></h1>
            <score-container id="score-container">
                <ol id="score-list">
                </ol>
            </score-container>
            <button class="centered-button" id="back-button">Back</button>
        </score-state>
        <script src="res/script.js"></script>
    </body>
</html>
